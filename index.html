<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <div class="header__logo">
                    <h1><a href="/">KT</a></h1>
                </div>
                <ul class="header__links">
                    <li><a href="#hero">Digital Designer</a></li>
                    <li><a href="#projects-section">Projects</a></li>
                    <li><a href="#hero">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main container">
        <section class="hero" id="hero">
            <div class="hero-grid">
                <div class="card hero-grid__card">One Collective</div>
                <div class="card hero-grid__card">Two Article</div>
                <div class="card hero-grid__card">Three Hello</div>
                <div class="card card-socials">
                    <div class="card-socials__icons">
                        <a href="#"><i class="fa-solid fa-envelope"></i></a>
                        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                        <a href="#"><i class="fa-brands fa-behance"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="#"><i class="fa-brands fa-medium"></i></a>
                    </div>
                </div>
                <div class="card hero-grid__card">Five Art</div>
            </div>
        </section>
        <section class="clients">
            <div class="clients__intro">x ----</div>
            <h1 class="clients__title">A few brands I've worked with</h1>
            <div class="clients__brands">
                <img src="./assets/logos/logo_lot.png" alt="Logo Lot">
                <img src="./assets/logos/logo_volvo.png" alt="Logo Volvo">
                <img src="./assets/logos/logo_asseco.png" alt="Logo Asseco">
                <img src="./assets/logos/logo_pzu.png" alt="Logo PZU">
                <img src="./assets/logos/logo_xecta.png" alt="Logo Xecta">
                <img src="./assets/logos/logo_idesign.png" alt="Logo i-Design">
            </div>
            <div class="clients__outro">x ----</div>
        </section>
        <section class="projects" id="projects-section">
            <div class="projects-grid">
                <div class="card projects-grid__card">One Pro</div>
                <div class="card projects-grid__card">Two Pro</div>
                <div class="card projects-grid__card">Three Pro</div>
                <div class="card projects-grid__card">Four Pro</div>
                <div class="card projects-grid__card">Five Pro</div>
                <div class="card projects-grid__card">Six Pro</div>
            </div>
        </section>
    </main>
    <hr>
    <footer class="footer">
        <div class="container footer__content">
            <p class="">Â©2023 KT. All Rights Reserved.</p>
        </div>
